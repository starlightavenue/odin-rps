    <script>
        // Computer Choice Function
        function getComputerChoice() {
           let choice = (Math.floor(Math.random() * 3));
            if (choice === 0) {
            return ("Rock");
            }
            else if (choice === 1) {
            return ("Paper");
            }
            else return ("Scissors")
        }

        // Play Round Function

        function playRound(playerSelection, computerSelection) {
        // Prompt for Player Selection

        // Determine Round Winner
            if (playerSelection.toLocaleLowerCase() === computerSelection.toLocaleLowerCase()) {
                return ("Oh, look at that: It's a tie!");   
            }
            else if (playerSelection.toLocaleLowerCase() === "rock") {
                if (computerSelection.toLocaleLowerCase() === "paper") {
                    return ("Darn! Paper covers rock, you lose :(");
                }
                else if (computerSelection.toLocaleLowerCase() === "scissors") {
                    return ("Yay! Rock breaks scissors, you win! :D");
                }
            }
            else if (playerSelection.toLocaleLowerCase() === "paper") {
                if (computerSelection.toLocaleLowerCase() === "rock") {
                    return ("Yay! Paper covers rock, you win :D");
                }
                else if (computerSelection.toLocaleLowerCase() === "scissors") {
                    return ("Darn! Scissors cut paper, you lose :(");
                }
            }
            else if (playerSelection.toLocaleLowerCase() === "scissors") {
                if (computerSelection.toLocaleLowerCase() === "paper") {
                    return ("Yay! Scissors cut paper, you win! :D");
                }
                else if (computerSelection.toLocaleLowerCase() === "rock") {
                    return ("Darn! Rock breaks scissors, you lose :(");
                }
            }
            else return ("Huh, that didn't work. Make sure you pick rock, paper, or scissors, okay?");
        }

        function playGame() {

           let playerSelection = prompt("Choose your fighter: Rock, Paper, or Scissors?");
                if (playerSelection.toLocaleLowerCase === "rock") {
