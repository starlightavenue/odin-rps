<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <script>
        // Variables
        let playerSelection
        let computerSelection
        let playerScore = 0;
        let computerScore = 0;
        let currentScore = `Current Score: You: ${playerScore} | Computer: ${computerScore}`;

        // Computer Choice Function
        function getComputerChoice() {
           let choice = (Math.floor(Math.random() * 3));
            if (choice === 0) {
            return ("Rock");
            }
            else if (choice === 1) {
            return ("Paper");
            }
            else return ("Scissors")
        }

        // Player Choice Function
        function getPlayerChoice() {
        let choice = prompt("Choose your fighter: Rock, Paper, or Scissors?");
                if (choice.toLocaleLowerCase() === "rock") {
                    return ("Rock")
                    }
                else if (choice.toLocaleLowerCase() === "paper") {
                    return ("Paper");
                }
                else if (choice.toLocaleLowerCase() === "scissors") {
                    return ("Scissors");
                }
                else return choice = prompt("Oops, I didn't catch that. Rock, Paper, or Scissors?");
        }

        // Play Round Function

        function playRound(playerSelection, computerSelection) {
        // Prompt for Player Selection
        playerSelection = getPlayerChoice() 
        computerSelection = getComputerChoice()   
        // Determine Round Winner
            if (playerSelection === computerSelection) {
                return ("Oh, look at that: It's a tie!");   
            }
            else if (playerSelection.toLocaleLowerCase() === "rock") {
                if (computerSelection.toLocaleLowerCase() === "paper") {
                    computerScore++;
                    return ("Darn! Paper covers rock, you lose :(");
                }
                else if (computerSelection.toLocaleLowerCase() === "scissors") {
                    playerScore++;
                    return ("Yay! Rock breaks scissors, you win! :D");
                }
            }
            else if (playerSelection.toLocaleLowerCase() === "paper") {
                if (computerSelection.toLocaleLowerCase() === "rock") {
                    playerScore++;
                    return ("Yay! Paper covers rock, you win :D");
                }
                else if (computerSelection.toLocaleLowerCase() === "scissors") {
                    computerScore++;
                    return ("Darn! Scissors cut paper, you lose :(");
                }
            }
            else if (playerSelection.toLocaleLowerCase() === "scissors") {
                if (computerSelection.toLocaleLowerCase() === "paper") {
                    playerScore++;
                    return ("Yay! Scissors cut paper, you win! :D");

                }
                else if (computerSelection.toLocaleLowerCase() === "rock") {
                    computerScore++;
                    return ("Darn! Rock breaks scissors, you lose :(");
                }
            }
            else return ("Huh, that didn't work. Make sure you pick rock, paper, or scissors, okay?");
        }

        // Update Score Function//
        function updateScore() {
            if (playerScore > 0 || computerScore > 0) {
                currentScore = `Current Score: You: ${playerScore} | Computer: ${computerScore}`;
            }
        }

        // Play Game

        function playGame() {
            alert("Let's play a few rounds of Rock, Paper, Scissors!");
            console.log(playRound(playerSelection, computerSelection));
            updateScore();
            console.log(currentScore);
            console.log(playRound(playerSelection, computerSelection));
            updateScore();
            console.log(currentScore);
            console.log(playRound(playerSelection, computerSelection));
            updateScore();
            console.log(currentScore);
            console.log(playRound(playerSelection, computerSelection));
            updateScore();
            console.log(currentScore);
            alert("Time for the final round!")
            console.log(playRound(playerSelection, computerSelection));   
            updateScore();
            console.log(currentScore);
        }
